<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" inisial-scale=1.0>
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <link rel="stylesheet" href=".\style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>The Calculator</title>
  </head>
  <body>
  <div class="container">
       <div class="output-and-input-show">
          <div class="output-show">
          
          </div>

          <div class="input-show">
            
          </div>
       </div>

       <div class="keys">
         <button type="button" class="key-item" onclick="refreshNumbers()">C</button>
         <button type="button" class="key-item">+/-</button>
         <button type="button" class="key-item" onclick="changeActionType(this)" value="%">%</button>
         <button type="button" class="key-item" id="icon-1" onclick="changeActionType(this)" value="/">รท</button>
         <button type="button" class="key-item" class="numbers" onclick="assignNumber(this)" value="7">7</button>
         <button type="button" class="key-item" class="numbers" onclick="assignNumber(this)" value="8">8</button>
         <button type="button" class="key-item" class="numbers" onclick="assignNumber(this)" value="9">9</button>
         <button type="button" class="key-item" id="icon-2" onclick="changeActionType(this)" value="*">ร</button>
         <button type="button" class="key-item" class="numbers" onclick="assignNumber(this)" value="4">4</button>
         <button type="button" class="key-item" class="numbers"onclick="assignNumber(this)" value="5">5</button>
         <button type="button" class="key-item" class="numbers" onclick="assignNumber(this)" value="6">6</button>
         <button type="button" class="key-item" id="icon-3" onclick="changeActionType(this)" value="-">-</button>
         <button type="button" class="key-item" class="numbers"  onclick="assignNumber(this)" value="1">1</button>
         <button type="button" class="key-item" class="numbers" onclick="assignNumber(this)" value="2">2</button>
         <button type="button" class="key-item" class="numbers" onclick="assignNumber(this)" value="3">3</button>
         <button type="button" class="key-item" id="icon-4" onclick="changeActionType(this)" value="+">+</button>
         <button type="button" class="key-item" class="numbers" onclick="assignNumber(this)" value="0">0</button>
         <button type="button" class="key-item"></button>
         <button type="button" class="key-item" onclick="decimal();decimal2;">.</button>
         <button type="button"  class="key-item" id="icon-5" onclick="findResult()">=</button>
      </div>
    </div>


    <script src=".\home.js"></script>
  </body>
</html>
